<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Blog: Riemann Hypothesis</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .post-box, .chat-box, .comment-box { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    .post { margin-bottom: 10px; }
    .meta { font-size: 0.9em; color: gray; }
    .comment { margin-top: 10px; padding-left: 10px; border-left: 2px solid #eee; position: relative; }
    .comment-actions { font-size: 0.8em; position: absolute; right: 5px; top: 5px; display: flex; gap: 5px; }
    .comment-button { font-size: 0.8em; padding: 2px 6px; cursor: pointer; }
    .chat-message { margin-bottom: 5px; position: relative; }
    .chat-actions { font-size: 0.8em; position: absolute; right: 5px; top: 2px; display: flex; gap: 5px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; }
    button { padding: 8px 12px; }
    #chatMessagesContainer { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 6px; background: #f9f9f9; }
    h2.title-small { font-size: 1.2em; color: #444; }
    .section-title { color: #0066cc; text-decoration: underline; cursor: pointer; margin-bottom: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>üìò Riemann Hypothesis Community Page</h1>

  <div class="post-box">
    <h2 class="title-small">üìù Area of Comments</h2>
    <input id="nickname" placeholder="Your nickname">
    <textarea id="postContent" placeholder="Write your thoughts here..."></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <div class="section-title" onclick="selectTopic('riemann')">‚ñ∂ Riemann Hypothesis</div><br>
  <div class="section-title" onclick="selectTopic('complex')">‚ñ∂ Introduction to Complex Analysis</div><br>
  <div class="section-title" onclick="selectTopic('number')">‚ñ∂ Connection with Number Theory</div><br>

  <div id="posts"></div>

  <hr>
  <h2>üí¨ Topic Chat</h2>
  <div class="chat-box">
    <div id="chatMessagesContainer">
      <div id="chatMessages"></div>
    </div>
    <input id="chatNickname" placeholder="Your nickname">
    <input id="chatInput" placeholder="Type a message...">
    <button onclick="submitChat()">Send</button>
  </div>

  <script>
    let posts = [];
    let chatMessages = [];
    let selectedTopic = '';

    function submitPost() {
      const nickname = document.getElementById('nickname').value.trim();
      const content = document.getElementById('postContent').value.trim();
      const date = new Date().toLocaleString();
      if (!nickname || !content) return alert("Please enter a nickname and content.");
      posts.push({ topic: selectedTopic, nickname, content, date, comments: [] });
      document.getElementById('postContent').value = "";
      renderPosts();
    }

    function renderPosts() {
      const postArea = document.getElementById('posts');
      postArea.innerHTML = '';
      posts.filter(p => p.topic === selectedTopic).forEach((p, index) => {
        let postHTML = `<div class='post-box'>
          <div class='post'><strong>${p.nickname}</strong> (${p.date})<br>${p.content}</div>
          <div class='comment-box'>
            <textarea id='comment-${index}' placeholder='Write a comment...'></textarea>
            <button onclick='addComment(${index})'>Comment</button>
            ${p.comments.map((c, i) => `<div class='comment'><strong>${c.nickname}</strong> (${c.date}${c.edited ? ', ÏàòÏ†ïÎê®' : ''})<br>${c.text}
              <div class='comment-actions'>
                <span class='comment-button' onclick='likeComment(${index}, ${i})'>üëç</span>
                ${c.nickname === promptNickname ? `<span class='comment-button' onclick='editComment(${index}, ${i})'>‚úèÔ∏è</span><span class='comment-button' onclick='deleteComment(${index}, ${i})'>üóëÔ∏è</span>` : ''}
              </div>
            </div>`).join('')}
          </div>
        </div>`;
        postArea.innerHTML += postHTML;
      });
    }

    function addComment(postIndex) {
      const text = document.getElementById(`comment-${postIndex}`).value.trim();
      const nickname = prompt("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      const date = new Date().toLocaleString();
      if (!text || !nickname) return;
      posts[postIndex].comments.push({ nickname, text, date, edited: false });
      renderPosts();
    }

    function likeComment(postIdx, commentIdx) {
      alert('Í≥µÍ∞ê Î≤ÑÌäºÏù¥ ÎàåÎ†∏ÏäµÎãàÎã§.');
    }

    function editComment(postIdx, commentIdx) {
      const newText = prompt("ÎåìÍ∏ÄÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî:", posts[postIdx].comments[commentIdx].text);
      if (newText) {
        posts[postIdx].comments[commentIdx].text = newText;
        posts[postIdx].comments[commentIdx].edited = true;
        renderPosts();
      }
    }

    function deleteComment(postIdx, commentIdx) {
      if (confirm("ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
        posts[postIdx].comments.splice(commentIdx, 1);
        renderPosts();
      }
    }

    function submitChat() {
      const nickname = document.getElementById('chatNickname').value.trim();
      const message = document.getElementById('chatInput').value.trim();
      if (!nickname || !message) return alert("ÎãâÎÑ§ÏûÑÍ≥º Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      chatMessages.push({ nickname, message });
      document.getElementById('chatInput').value = "";
      renderChat();
    }

    function renderChat() {
      const chatBox = document.getElementById('chatMessages');
      chatBox.innerHTML = chatMessages.map((c, i) => `<div class='chat-message'><strong>${c.nickname}</strong>: ${c.message}<div class='chat-actions'><span class='comment-button' onclick='alert("Í≥µÍ∞ê!")'>üëç</span></div></div>`).join('');
    }

    function selectTopic(topic) {
      selectedTopic = topic;
      renderPosts();
    }

    renderChat();
  </script>
</body>
</html>
